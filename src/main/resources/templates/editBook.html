<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">✏️ Edit Book Details</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/update}" th:object="${book}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="name" class="form-label">Book Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" th:field="*{author}" class="form-control" id="author" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price (₹)</label>
                            <input type="text" th:field="*{price}" class="form-control" id="price" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Update</button>
                            <a th:href="@{/available_books}" class="btn btn-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
