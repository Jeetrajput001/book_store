<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .message p {
            font-size: 14px;
        }

        .error {
            color: red;
        }

        .logout {
            color: green;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>

        <div class="message">
            <div th:if="${param.error}" class="error">
                <p>Invalid username or password</p>
            </div>
            <div th:if="${param.logout}" class="logout">
                <p>You have been logged out</p>
            </div>
            <div class="card p-4 shadow-sm rounded">
                <!-- Divider -->
                <div class="text-center my-4 position-relative">
                    <hr>
                    <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted">OR</span>
                </div>

                <!-- Social Login Buttons -->
                <div class="d-flex flex-column gap-3 text-center">
                    <a class="btn btn-danger d-flex align-items-center justify-content-center" href="/oauth2/authorization/google">
                        <i class="fab fa-google me-2"></i> Login with Google
                    </a>
                    <a class="btn btn-dark d-flex align-items-center justify-content-center" href="/oauth2/authorization/github">
                        <i class="fab fa-github me-2"></i> Login with GitHub
                    </a>
                    <a class="btn btn-primary d-flex align-items-center justify-content-center" href="/oauth2/authorization/facebook">
                        <i class="fab fa-facebook me-2"></i> Login with Facebook
                    </a>
                </div>

            </div>

            <!-- ðŸ”— Register link -->
            <div>
                <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
            </div>
        </div>

    </form>
</div>
</body>
</html>
